apiVersion: apps/v1
kind: Deployment
metadata:
  name: filmweeb-nginx
  namespace: filmweeb
  labels:
    app: filmweeb-nginx
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: filmweeb-nginx
  template:
    metadata:
      labels:
        app: filmweeb-nginx
    spec:
      containers:
      - name: filmweeb-nginx
        image: harbor.skni.edu.pl/library/filmweeb-back-nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
